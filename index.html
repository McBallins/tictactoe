<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="master">
        <div id="gameboard">
            <div class="row">
                <div class="column" data-location="0"></div>
                <div class="column" data-location="1"></div>
                <div class="column" data-location="2"></div>
            </div>
            <div class="row">
                <div class="column" data-location="3"></div>
                <div class="column" data-location="4"></div>
                <div class="column" data-location="5"></div>
            </div>
            <div class="row">
                <div class="column" data-location="6"></div>
                <div class="column" data-location="7"></div>
                <div class="column" data-location="8"></div>
            </div>
        </div>
        <div id="infoboard"></div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
